<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databricks PS Intelligence</title>

    <!-- React & React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-link.active {
            background-color: #fff1f0;
            color: #FF3621;
            border-right: 3px solid #FF3621;
        }

        .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
        }

        .glass-card:hover {
            box-shadow: 0 4px 12px 0 rgb(0 0 0 / 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Components ---

        const Sidebar = ({ activeTab, setActiveTab }) => {
            const menuItems = [
                { id: 'overview', label: 'Overview', icon: 'layout-dashboard' },
                { id: 'engagements', label: 'Engagements', icon: 'table-2' },
                { id: 'sentiment', label: 'Sentiment', icon: 'heart-pulse' },
                { id: 'topics', label: 'Topics', icon: 'pie-chart' },
                { id: 'summary', label: 'Briefing', icon: 'file-text' },
            ];

            return (
                <div className="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200 z-20 flex flex-col hidden md:flex">
                    <div className="p-6 border-b border-slate-100">
                        <div className="flex items-center gap-3 text-slate-900">
                            <div className="bg-[#FF3621] p-1.5 rounded text-white">
                                <i data-lucide="activity" className="w-5 h-5"></i>
                            </div>
                            <span className="font-bold text-lg tracking-tight">PS Intelligence</span>
                        </div>
                    </div>
                    <nav className="flex-1 p-4 space-y-1">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`sidebar-link w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all ${activeTab === item.id ? 'active' : 'text-slate-600 hover:bg-slate-50 hover:text-slate-900'
                                    }`}
                            >
                                <i data-lucide={item.icon} className="w-5 h-5"></i>
                                {item.label}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-100">
                        <div className="flex items-center gap-3 px-4 py-2">
                            <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 font-bold text-xs">PS</div>
                            <div className="text-xs">
                                <p className="font-semibold text-slate-900">Field Engineering</p>
                                <p className="text-slate-500">Databricks</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MobileHeader = ({ activeTab, setActiveTab }) => (
            <div className="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky top-0 z-30">
                <div className="font-bold text-slate-900 flex items-center gap-2">
                    <i data-lucide="activity" className="w-5 h-5 text-[#1B3155]"></i> PS Intelligence
                </div>
                <select
                    value={activeTab}
                    onChange={(e) => setActiveTab(e.target.value)}
                    className="bg-slate-50 border border-slate-200 rounded px-2 py-1 text-sm"
                >
                    <option value="overview">Overview</option>
                    <option value="engagements">Engagements</option>
                    <option value="sentiment">Sentiment</option>
                    <option value="topics">Topics</option>
                    <option value="summary">Briefing</option>
                </select>
            </div>
        );

        const KPI = ({ title, value, subtext, icon, color, trend }) => (
            <div className="glass-card rounded-xl p-5 hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-2 rounded-lg ${color} bg-opacity-10 text-opacity-100`}>
                        <i data-lucide={icon} className={`w-5 h-5 ${color.replace('bg-', 'text-')}`}></i>
                    </div>
                    {trend && (
                        <span className={`text-xs font-medium px-2 py-1 rounded-full ${trend > 0 ? 'bg-teal-100 text-teal-700' : 'bg-orange-100 text-orange-700'}`}>
                            {trend > 0 ? '+' : ''}{trend}%
                        </span>
                    )}
                </div>
                <h3 className="text-2xl font-bold text-slate-900">{value}</h3>
                <p className="text-sm text-slate-500 font-medium">{title}</p>
                {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
            </div>
        );

        const FilterBar = ({ filters, setFilters }) => (
            <div className="glass-card rounded-xl p-4 mb-6 flex flex-wrap gap-4 items-center">
                <div className="flex-1 min-w-[200px] relative">
                    <i data-lucide="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input
                        type="text"
                        placeholder="Search customers, notes..."
                        className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value={filters.search}
                        onChange={(e) => setFilters({ ...filters, search: e.target.value })}
                    />
                </div>
                <select
                    className="px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value={filters.status}
                    onChange={(e) => setFilters({ ...filters, status: e.target.value })}
                    aria-label="Filter by Status"
                >
                    <option value="all">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="in-progress">In Progress</option>
                    <option value="at-risk">At Risk</option>
                </select>
                <select
                    className="px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value={filters.sentiment}
                    onChange={(e) => setFilters({ ...filters, sentiment: e.target.value })}
                    aria-label="Filter by Sentiment"
                >
                    <option value="all">All Sentiment</option>
                    <option value="positive">Positive</option>
                    <option value="neutral">Neutral</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
        );

        const ChartHeader = ({ title, description }) => (
            <div className="mb-4">
                <h3 className="font-semibold text-slate-900">{title}</h3>
                {description && <p className="text-xs text-slate-500 mt-1">{description}</p>}
            </div>
        );

        const Dashboard = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('overview');
            const [filters, setFilters] = useState({ search: '', status: 'all', sentiment: 'all' });

            useEffect(() => {
                fetchData();
            }, []);

            useEffect(() => {
                lucide.createIcons();
                if (data) renderCharts();
            }, [data, activeTab, filters]);

            const fetchData = async () => {
                try {
                    const res = await fetch('http://localhost:8000/api/dashboard/data');
                    const json = await res.json();
                    setData(json);
                    setLoading(false);
                } catch (e) {
                    console.error(e);
                    setLoading(false);
                }
            };

            const filteredEngagements = useMemo(() => {
                if (!data) return [];
                return data.engagements.filter(eng => {
                    const matchesSearch = !filters.search ||
                        eng.customer.toLowerCase().includes(filters.search.toLowerCase()) ||
                        eng.notes.toLowerCase().includes(filters.search.toLowerCase());
                    const matchesStatus = filters.status === 'all' || eng.status === filters.status;

                    // Handle nested sentiment object or flat structure
                    const sentimentType = eng.sentiment?.sentiment_type || eng.sentiment_type || 'neutral';
                    const matchesSentiment = filters.sentiment === 'all' || sentimentType === filters.sentiment;

                    return matchesSearch && matchesStatus && matchesSentiment;
                });
            }, [data, filters]);

            // Aggregate engagements by customer for Health Table
            const customerHealthData = useMemo(() => {
                if (!filteredEngagements.length) return [];
                const byCustomer = {};
                filteredEngagements.forEach(e => {
                    if (!byCustomer[e.customer]) {
                        byCustomer[e.customer] = { customer: e.customer, engagements: [], scores: [] };
                    }
                    byCustomer[e.customer].engagements.push(e);
                    byCustomer[e.customer].scores.push(e.sentiment?.sentiment_score || 0.5);
                });
                return Object.values(byCustomer).map(c => {
                    const avgScore = c.scores.reduce((a, b) => a + b, 0) / c.scores.length;
                    const recent = c.scores.slice(-3);
                    const older = c.scores.slice(0, -3);
                    const recentAvg = recent.length ? recent.reduce((a, b) => a + b, 0) / recent.length : avgScore;
                    const olderAvg = older.length ? older.reduce((a, b) => a + b, 0) / older.length : avgScore;
                    const trend = recentAvg > olderAvg + 0.05 ? 'up' : recentAvg < olderAvg - 0.05 ? 'down' : 'stable';
                    const status = avgScore >= 0.6 ? 'healthy' : avgScore >= 0.4 ? 'watch' : 'at-risk';
                    return { customer: c.customer, count: c.engagements.length, avgScore, trend, status };
                }).sort((a, b) => a.avgScore - b.avgScore); // Sort by risk (lowest first)
            }, [filteredEngagements]);

            const renderCharts = () => {
                const { kpis, sentiment_distribution, top_topics, sentiment_timeline } = data;

                // Databricks Brand Colors + Accessible Data Viz Colors
                // Using official Databricks palette + color-blind safe accents
                const colors = {
                    databricksRed: '#FF3621',      // Primary Databricks brand
                    databricksDark: '#1B3139',     // Dark navy for contrast
                    teal: '#1CB5A0',               // Positive (accessible)
                    orange: '#FF7557',             // Databricks secondary/Risk
                    slate: '#64748B',              // Neutral
                    lightGray: '#E2E8F0'
                };

                if (activeTab === 'overview') {
                    // Sentiment Bar
                    const sentData = Object.entries(sentiment_distribution);
                    Plotly.newPlot('chart-sentiment', [{
                        x: sentData.map(d => d[0]),
                        y: sentData.map(d => d[1]),
                        type: 'bar',
                        marker: {
                            color: sentData.map(d => d[0] === 'positive' ? colors.teal : d[0] === 'negative' ? colors.orange : colors.slate)
                        }
                    }], {
                        margin: { t: 10, b: 40, l: 40, r: 20 },
                        height: 300,
                        yaxis: { gridcolor: '#f1f5f9' },
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)'
                    }, { displayModeBar: false, responsive: true });

                    // Topics Horizontal
                    const topicData = Object.entries(top_topics).sort((a, b) => a[1] - b[1]);
                    Plotly.newPlot('chart-topics', [{
                        y: topicData.map(d => d[0]),
                        x: topicData.map(d => d[1]),
                        type: 'bar',
                        orientation: 'h',
                        marker: { color: colors.databricksDark }
                    }], {
                        margin: { t: 10, b: 40, l: 100, r: 20 },
                        height: 300,
                        xaxis: { gridcolor: '#f1f5f9' },
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)'
                    }, { displayModeBar: false, responsive: true });
                }

                if (activeTab === 'sentiment') {
                    // Timeline - Using linear interpolation (DS best practice: avoid spline which implies data between points)
                    Plotly.newPlot('chart-timeline', [{
                        x: sentiment_timeline.map(d => d.date),
                        y: sentiment_timeline.map(d => d.sentiment),
                        type: 'scatter',
                        mode: 'lines+markers',
                        line: { color: colors.databricksRed, width: 2, shape: 'linear' },
                        marker: { size: 6, color: colors.databricksRed },
                        fill: 'tozeroy',
                        fillcolor: 'rgba(255, 54, 33, 0.08)'
                    }], {
                        margin: { t: 10, b: 40, l: 40, r: 20 },
                        height: 400,
                        yaxis: { range: [0, 1], gridcolor: '#f1f5f9', title: 'Sentiment Score' },
                        xaxis: { gridcolor: '#f1f5f9' },
                        shapes: [{ type: 'line', y0: 0.5, y1: 0.5, x0: sentiment_timeline[0].date, x1: sentiment_timeline[sentiment_timeline.length - 1].date, line: { color: colors.slate, dash: 'dash', width: 1 } }],
                        annotations: [{
                            x: sentiment_timeline[Math.floor(sentiment_timeline.length / 2)].date,
                            y: 0.52,
                            text: 'Neutral Baseline',
                            showarrow: false,
                            font: { size: 10, color: '#94a3b8' }
                        }],
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)'
                    }, { displayModeBar: false, responsive: true });
                }

                if (activeTab === 'topics') {
                    // Topic Trend Lines - group by week and topic
                    const topicColors = [colors.databricksRed, colors.databricksDark, colors.teal, colors.orange, colors.slate];
                    const topTopics = Object.keys(top_topics).slice(0, 5);

                    // Group engagements by week
                    const weeklyData = {};
                    filteredEngagements.forEach(e => {
                        const week = e.date.substring(0, 7); // YYYY-MM approximation
                        if (!weeklyData[week]) weeklyData[week] = {};
                        const topic = e.topic?.topic || 'general';
                        if (!weeklyData[week][topic]) weeklyData[week][topic] = 0;
                        weeklyData[week][topic]++;
                    });

                    const weeks = Object.keys(weeklyData).sort();
                    const traces = topTopics.map((topic, i) => ({
                        x: weeks,
                        y: weeks.map(w => weeklyData[w][topic] || 0),
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: topic.charAt(0).toUpperCase() + topic.slice(1),
                        line: { color: topicColors[i], width: 2 },
                        marker: { size: 6 }
                    }));

                    Plotly.newPlot('chart-topic-trends', traces, {
                        margin: { t: 30, b: 50, l: 50, r: 120 },
                        height: 450,
                        xaxis: { title: 'Month', gridcolor: '#f1f5f9' },
                        yaxis: { title: 'Engagement Count', gridcolor: '#f1f5f9' },
                        legend: { orientation: 'v', x: 1.02, y: 1 },
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)'
                    }, { displayModeBar: false, responsive: true });
                }
            };

            if (loading) return <div className="flex h-screen items-center justify-center text-slate-500">Loading Databricks PS Intelligence...</div>;

            return (
                <div className="flex min-h-screen flex-col md:flex-row">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <MobileHeader activeTab={activeTab} setActiveTab={setActiveTab} />

                    <main className="flex-1 md:ml-64 p-4 md:p-8">
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-900 capitalize">{activeTab} Dashboard</h1>
                                <p className="text-slate-500 text-sm">Field Engineering Engagement Data • {new Date().toLocaleDateString()}</p>
                            </div>
                            <div className="flex gap-3">
                                <button className="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 flex items-center gap-2">
                                    <i data-lucide="download" className="w-4 h-4"></i> Export
                                </button>
                                <button className="px-4 py-2 bg-[#FF3621] text-white rounded-lg text-sm font-medium hover:bg-[#E02E1B] shadow-sm shadow-red-200 transition-all hover:shadow-md">
                                    Generate Report
                                </button>
                            </div>
                        </header>

                        <FilterBar filters={filters} setFilters={setFilters} />

                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* KPIs */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <KPI title="Total Engagements" value={filteredEngagements.length} icon="users" color="bg-blue-500" trend={12} />
                                    <KPI title="Avg Sentiment" value={data.kpis.avg_sentiment} icon="heart-pulse" color="bg-teal-500" trend={5} />
                                    <KPI title="At Risk" value={filteredEngagements.filter(e => e.status === 'at-risk').length} icon="alert-triangle" color="bg-orange-500" subtext="Requires attention" />
                                    <KPI title="Topics Identified" value={Object.keys(data.top_topics).length} icon="hash" color="bg-slate-500" />
                                </div>

                                {/* Charts Row */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="glass-card p-6 rounded-xl">
                                        <ChartHeader title="Sentiment Distribution" description="Breakdown of customer sentiment across all filtered engagements." />
                                        <div id="chart-sentiment"></div>
                                    </div>
                                    <div className="glass-card p-6 rounded-xl">
                                        <ChartHeader title="Top Topics" description="Most frequently discussed technical topics and challenges." />
                                        <div id="chart-topics"></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'engagements' && (
                            <div className="glass-card rounded-xl overflow-hidden">
                                <div className="p-6 border-b border-slate-100">
                                    <ChartHeader title="Engagement Details" description="Comprehensive list of all customer interactions and their current status." />
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm text-left text-slate-600">
                                        <thead className="text-xs text-slate-700 uppercase bg-slate-50 border-b border-slate-200">
                                            <tr>
                                                <th className="px-6 py-4 font-semibold">Customer</th>
                                                <th className="px-6 py-4 font-semibold">Date</th>
                                                <th className="px-6 py-4 font-semibold">Status</th>
                                                <th className="px-6 py-4 font-semibold">Sentiment</th>
                                                <th className="px-6 py-4 font-semibold">Topic</th>
                                                <th className="px-6 py-4 font-semibold">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {filteredEngagements.slice(0, 50).map((eng, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-6 py-4 font-medium text-slate-900">{eng.customer}</td>
                                                    <td className="px-6 py-4">{eng.date}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${eng.status === 'at-risk' ? 'bg-orange-100 text-orange-700' :
                                                            eng.status === 'completed' ? 'bg-teal-100 text-teal-700' :
                                                                'bg-blue-100 text-blue-700'
                                                            }`}>
                                                            {eng.status || 'Active'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-16 h-1.5 bg-slate-200 rounded-full overflow-hidden">
                                                                <div
                                                                    className={`h-full rounded-full ${(eng.sentiment?.sentiment_score || 0.5) > 0.6 ? 'bg-teal-500' :
                                                                        (eng.sentiment?.sentiment_score || 0.5) < 0.4 ? 'bg-orange-500' : 'bg-slate-400'
                                                                        }`}
                                                                    style={{ width: `${(eng.sentiment?.sentiment_score || 0.5) * 100}%` }}
                                                                ></div>
                                                            </div>
                                                            <span className="text-xs">{(eng.sentiment?.sentiment_score || 0.5).toFixed(2)}</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 capitalize">{eng.topic?.topic || 'General'}</td>
                                                    <td className="px-6 py-4">
                                                        <button className="text-blue-600 hover:text-blue-800 font-medium text-xs">View</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="p-4 border-t border-slate-100 text-center text-xs text-slate-400">
                                    Showing top {Math.min(50, filteredEngagements.length)} of {filteredEngagements.length} engagements
                                </div>
                            </div>
                        )}

                        {activeTab === 'sentiment' && (
                            <div className="space-y-6">
                                <div className="glass-card p-6 rounded-xl">
                                    <ChartHeader title="Sentiment Trend" description="Rolling average of customer sentiment over time. Dashed line represents neutral baseline (0.5)." />
                                    <div id="chart-timeline"></div>
                                </div>
                                <div className="glass-card p-6 rounded-xl">
                                    <ChartHeader title="Customer Account Health" description="Aggregated view of customer health. Sorted by risk level (highest risk first)." />
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead className="bg-slate-50">
                                                <tr>
                                                    <th className="text-left px-4 py-3 font-semibold text-slate-600">Customer</th>
                                                    <th className="text-center px-4 py-3 font-semibold text-slate-600">Engagements</th>
                                                    <th className="text-center px-4 py-3 font-semibold text-slate-600">Avg Sentiment</th>
                                                    <th className="text-center px-4 py-3 font-semibold text-slate-600">Trend</th>
                                                    <th className="text-center px-4 py-3 font-semibold text-slate-600">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {customerHealthData.map((c, i) => (
                                                    <tr key={i} className="border-t border-slate-100 hover:bg-slate-50">
                                                        <td className="px-4 py-3 font-medium text-slate-900">{c.customer}</td>
                                                        <td className="px-4 py-3 text-center text-slate-600">{c.count}</td>
                                                        <td className="px-4 py-3 text-center">
                                                            <span className={`font-mono ${c.avgScore >= 0.6 ? 'text-teal-600' : c.avgScore < 0.4 ? 'text-orange-600' : 'text-slate-600'}`}>
                                                                {c.avgScore.toFixed(2)}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 text-center text-lg">
                                                            {c.trend === 'up' ? '↑' : c.trend === 'down' ? '↓' : '→'}
                                                        </td>
                                                        <td className="px-4 py-3 text-center">
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${c.status === 'healthy' ? 'bg-teal-100 text-teal-700' : c.status === 'at-risk' ? 'bg-orange-100 text-orange-700' : 'bg-slate-100 text-slate-600'}`}>
                                                                {c.status === 'healthy' ? 'Healthy' : c.status === 'at-risk' ? 'At Risk' : 'Watch'}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'topics' && (
                            <div className="glass-card p-6 rounded-xl">
                                <ChartHeader title="Topic Trends Over Time" description="Track how discussion topics evolve. Rising lines indicate growing focus areas; falling lines show resolved or declining topics." />
                                <div id="chart-topic-trends"></div>
                            </div>
                        )}

                        {activeTab === 'summary' && (
                            <div className="glass-card p-8 rounded-xl border-l-4 border-[#FF3621]">
                                <h2 className="text-xl font-bold text-slate-900 mb-4">Weekly Executive Briefing</h2>
                                <div className="prose prose-slate max-w-none">
                                    <p className="text-lg text-slate-600 leading-relaxed whitespace-pre-wrap">{data.summary}</p>
                                </div>
                                <div className="mt-8 pt-6 border-t border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h4 className="font-bold text-teal-700 mb-2 flex items-center gap-2"><i data-lucide="check-circle" className="w-4 h-4"></i> Wins</h4>
                                        <ul className="space-y-2 text-sm text-slate-600">
                                            <li>• Sentiment increased by 5% week-over-week</li>
                                            <li>• "Streaming" topic adoption is up</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-orange-700 mb-2 flex items-center gap-2"><i data-lucide="alert-circle" className="w-4 h-4"></i> Risks</h4>
                                        <ul className="space-y-2 text-sm text-slate-600">
                                            <li>• 12 engagements flagged as "At-Risk"</li>
                                            <li>• Performance issues reported in Migration projects</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
    </script>
</body>

</html>
